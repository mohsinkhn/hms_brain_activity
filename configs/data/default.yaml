_target_: src.nn_datasets.datamodule.LitDataModule
data_dir: ${paths.data_dir}
train_dataset:
  _target_: src.nn_datasets.components.eegdataset.HMSTrain
  partial: true
val_dataset:
  _target_: src.nn_datasets.components.eegdataset.HMSVal
  partial: true
batch_size: 128 # Needs to be divisible by the number of devices (e.g., if in a distributed setup)
num_folds: 5
fold_id: 0
num_workers: 0
pin_memory: false
  transforms:
    - _target_: src.nn_augs.eeg_transforms.SideSwap
      p: 0.2
    - _target_: src.nn_augs.eeg_transforms.HorizontalFlip
      p: 0.2
    - _target_: src.nn_augs.eeg_transforms.SignFlip
      p: 0.0
