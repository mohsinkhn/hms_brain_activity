# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data:
  - override /trainer: default
  - override /model: 

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["baseline", "1d"]

seed: 12345786

trainer:
  min_epochs: 10
  max_epochs: 20
  gradient_clip_val: 0.5
  precision: 16

model:
  _target_: src.nn_models.litmodels.LitModel

  optimizer:
    _target_: torch.optim.SGD
    _partial_: true
    lr: 0.01
    weight_decay: 0.0001
    nesterov: true
    momentum: 0.9

  scheduler:
    _target_: torch.optim.lr_scheduler.CosineAnnealingLR
    _partial_: true
    T_max: ${trainer.max_epochs}

  scheduler_interval: "epoch"
  net:
    _target_: src.nn_models.public_models.EEGNet
    kernels:
      - 3
      - 5
      - 7
      - 9
    in_channels: 8
    fixed_kernel_size: 5
    num_classes: 6
  
  compile: false

data:
  _target_: src.nn_datasets.eeg_datamodule.EEGDataModule
  data_dir: ${paths.data_dir}
  batch_size: 128 # Needs to be divisible by the number of devices (e.g., if in a distributed setup)
  num_folds: 5
  fold_id: 0
  num_workers: 0
  transforms:
    - _target_: src.nn_augs.eeg_transforms.SideSwap
      p: 0.2
    - _target_: src.nn_augs.eeg_transforms.HorizontalFlip
      p: 0.2
    - _target_: src.nn_augs.eeg_transforms.SignFlip
      p: 0.2
  pin_memory: false

logger:
  wandb:
    tags: ${tags}
    group: "1Dmodels"
  aim:
    experiment: "1d cnn + rnn"