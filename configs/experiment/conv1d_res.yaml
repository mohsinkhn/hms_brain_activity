# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data:
  - override /trainer: default
  - override /model: 

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["conv1d", "1d"]

seed: 12345786

trainer:
  min_epochs: 10
  max_epochs: 30
  gradient_clip_val: 0.5
  precision: 16

model:
  _target_: src.nn_models.litmodels.LitModel

  optimizer:
    _target_: timm.optim.MADGRAD
    _partial_: true
    lr: 0.001
    weight_decay: 0.0005
    #nesterov: true
    #momentum: 0.9

  scheduler:
    _target_: torch.optim.lr_scheduler.CosineAnnealingLR
    _partial_: true
    T_max: ${trainer.max_epochs}
    eta_min: 1e-6

  scheduler_interval: "epoch"
  net:
    _target_: src.nn_models.conv1dmodels.InceptionConv1DModel
    in_channels: 16
    out_channels: 6
    features:
      - 8
      - 16
      - 16
      - 32
      - 64
      - 128
    kernel_sizes:
      - 9
      - 9
      - 9
      - 9
      - 9
      - 9 
    model_name: "efficientnet_b1"
  compile: true

data:
  _target_: src.nn_datasets.eeg_datamodule.EEGDataModule
  data_dir: ${paths.data_dir}
  batch_size: 64 # Needs to be divisible by the number of devices (e.g., if in a distributed setup)
  num_folds: 5
  fold_id: 1
  num_workers: 0
  transforms:
    - _target_: src.nn_augs.eeg_transforms.SideSwap
      p: 0.3
    - _target_: src.nn_augs.eeg_transforms.HorizontalFlip
      p: 0.2
    - _target_: src.nn_augs.eeg_transforms.SignFlip
      p: 0.2
    - _target_: src.nn_augs.eeg_transforms.EdgeMasking
      p: 0.2
    - _target_: src.nn_augs.eeg_transforms.Stretch
      p: 0.2
    - _target_: src.nn_augs.eeg_transforms.Roll
      p: 0.2
    - _target_: src.nn_augs.eeg_transforms.AmplitudeChange
      p: 0.2
  pin_memory: false

logger:
  wandb:
    tags: ${tags}
    group: "1Dmodels"
  aim:
    experiment: "1d cnn + rnn"